<div class="content">
    <h1>Agregar Egreso <ng-icon name="matArrowDownward"></ng-icon></h1>
    <form [formGroup]="form" (submit)="submit()" class="form">
        <div>
            <div>
                <label for="valor" [ngClass]="{'invalid-field': invalid('valor')}">Valor</label>
                <input id="valor" type="text" formControlName="valor" maxlength="11">
                <p class="signo">$</p>
            </div>
            <div>
                <label for="responsable" [ngClass]="{'invalid-field': invalid('responsable')}">Pagador</label>
                <select id="responsable" formControlName="responsable" ngDefaultControl>
                    <option value="" disabled selected></option>
                    <ng-container *ngFor="let responsable of responsables">
                        <option [value]="responsable">{{responsable}}</option>
                    </ng-container>
                </select>
                <ng-icon class="down" name="ionChevronDown"></ng-icon>
            </div>
            <div>
                <label for="fecha" [ngClass]="{'invalid-field': invalid('fecha')}">Fecha de egreso</label>
                <input id="fecha" type="date" formControlName="fecha">
            </div>
            <div>
                <label for="concepto" [ngClass]="{'invalid-field': invalid('concepto')}">Concepto</label>
                <input id="concepto" type="text" formControlName="concepto">
            </div>
        </div>
        <div>
            <div>
                <button type="submit">Agregar</button>
            </div>
        </div>
    </form>
</div>
<app-codigo *ngIf="codigo" (cerrar)="codigo = false" (agregar)="agregar()"></app-codigo>
